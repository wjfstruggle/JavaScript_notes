<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>this</title>
	</head>
	<body>
		<script type="text/javascript">
			var hero = {
				name: 'rafaelo',
				sayName: function() {
					return this.name;
				}
			}
			// hero.sayName() rafaelo
			// 当我们引用this值的时候，实际所引用的就是“这个对象”或者“当前对象”
			
		</script>
	</body>
</html>
