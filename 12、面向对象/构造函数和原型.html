<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>构造函数和原型</title>
	</head>
	<body>
		<script type="text/javascript">
			// 实例化对象
			var obj1 = new Object();
			var num = new Number();
			var arr = new Array();
			
			/*函数声明后，就会自动有一个空对象作为函数的原型
			 之后实例化的对象就可以通过__proto__访问这些原型对象的方法
			 原型对象： constructor属性指的是构造函数，__proto__指向当前的原型(俗称原型链[[prototype]])
			 */
			
			// 构造函数
			function Car(type) {
				// 
				this.type = type // 实例化后对象上的属性
				// 构造函数里的this的属性都是放在实例对象的(独立)
				// 先获取公共的方法，再去修改
//				Car.prototype原型对象，属性都是可以共享的
			}
			Car.prototype.run = function(){
				console.log("run")
			}
			var c1 = new Car("卡车");
			var c2 = new Car("购物车");
			console.log(c1)
			console.log(c2)
			console.log(c1 instanceof Car) // true
			console.log(c1.run == c2.run) // true 指向同一个原型
		</script>
	</body>
</html>
