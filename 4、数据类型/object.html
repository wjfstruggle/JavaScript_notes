<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            // 对象就是一个键值对的集合，是一种无序的复合数据集合。
            // foo是键名， "hello"是键值
            var obj = {
                foo:"hello",
                bar: 'world'
            }
            // 对象的每一个键名又称为属性，如果属性是一个函数，我们称之为方法
            var obj = {
                name: 'jack',
                f: function() {
                    console.log(this.name);
                }
            }
            // 对象的引用，如果不同的变量名指向同一个对象，那么他们都是对对这个对象的引用也就是指向同一个内存地址
            // 修改其中一个变量，会影响到所有的变量。
            var o1 = {}
            o2 = o1;
            o1.a = 2;
            console.log(o2.a); // 2
            // 属性的赋值
            var obj = {}
            obj.foo = "jsck" // jack

            // 属性的查看
            var obj = {
                foo:"hello",
                bar: 'world'
            }
            Object.keys(obj) // 0: "foo"  1: "bar"
            // 删除
            var obj = {
                p1: 'p1',
                p2: 'p2'
            }
            delete obj.p1
            console.log(obj.p1,obj.p2); // undefined "p2"
            Object.keys(obj) //["p2"]

            // 不能删除属性
            var obj = Object.defineProperty({}, 'p',{
                value: 'p1',
                configurable: false // 不可修改
            })
            obj.p
            delete obj.p // false
            // 需要注意的是。delete命令只能对删除本身的属性，无法删除继承的属性

            // 属性是否存在 in运算符判断

            var obj = {
                name:'name',
                age: 15
            }
            console.log('name' in obj); // true
            console.log('toString' in obj); // true,继承的属性也会输出true
            // 判断是否为自身的属性
            var obj = {p: 'p1'}
            if ('toString' in obj) {
                console.log(obj.hasOwnProperty('toString')); // false
            }

            // 属性的遍历
            // for in 循环来遍历对象的全部属性
            var obj = {
                a: 1,
                b: 2,
                c: 3
            }
            for (var k in obj) {
                if (obj.hasOwnProperty(k)) {
                    console.log(k, obj[k]); // k 键名 ，obj[k] 键值
                    // 它不仅遍历对象自身的属性，还遍历继承的属性。
                }
            }
            [1,2,3].slice(0,2)
        </script>
    </body>
</html>
