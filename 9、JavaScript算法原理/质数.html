<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            function isPrime(num) {
                if (typeof num !== 'number' || !Number.isInteger(num)) {
                    return false;
                }
                if (num < 2) {
                    return false;
                }
                if (num === 2) {
                    return true;
                } else if (num % 2 === 0) {
                    return false;
                }
                let squareRoot = Math.sqrt(num)
                for (let i = 3; i <= squareRoot; i += 2) {
                    if (num % i ===0) {
                        return false
                    }
                }
                return true;
            }
        </script>
    </body>
</html>
