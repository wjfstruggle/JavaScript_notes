<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			var reg = /\d+/
			var str = "wu2016jian2017feng2018"
			console.log(reg.lastIndex) // 0
			var res = reg.exec(str)
			console.log(res) // 2016
			// 第二次捕获
			console.log(reg.lastIndex) // 0说明我们第二次捕获的时候也是要从字符串索引0处开始查找
			var res = reg.exec(str)
			console.log(res) // 2016
			var str1 = "asdsda";
			var str2 = "dddbat";
			var str3 = "dddbat";
			var pattern1 = /at/g
			console.log(pattern1.test(str1)) //false
			console.log(pattern1.test(str2)) //true
			console.log(pattern1.test(str3)) //false
			// 匹配'bat'或'cat'
			var pattern2 = /[bc]at/i
			// 匹配所有以'at'结尾的3个字符的组合，不区分大小写
			var pattern3 = /.at/gi
		</script>
	</body>

</html>
