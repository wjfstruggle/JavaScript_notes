<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 正则捕获
			var pattern = /\d+/
			console.log(pattern.exec("wu")) // null
			console.log(pattern.exec("22")) // ["22", index: 0, input: "22"] 
			console.log(pattern.exec("wu123")) // ["22", index: 0, input: "wu123"] 
		</script>
	</body>
</html>
