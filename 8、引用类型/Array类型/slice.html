<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]
			console.log(arr.slice(1)) // [2, 3, 4, 5, 6, 7, 8, 9]
			console.log(arr.slice(2,5)) // [3,4,5]
			console.log(arr.slice(-2, 7)) // []
			console.log(arr.slice(-7, 7)) // [3,4,5,6,7]
		</script>
	</body>

</html>
