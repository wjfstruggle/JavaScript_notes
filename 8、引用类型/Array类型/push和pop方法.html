<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [1,2,3,4,5,6,7,8]
			console.log(arr, arr.length) // [1, 2, 3, 4, 5, 6, 7, 8] 8 
			arr.push(9,10)
			console.log(arr,arr.length) // [1, 2, 3, 4, 5, 6, 7, 8] 8 
		</script>
		<script type="text/javascript">
			var arr = [1,2,3,4,5,6,7,8]
			arr.pop()
			console.log(arr) // [1, 2, 3, 4, 5, 6, 7] 
			var item = arr.pop()
			console.log(item) // 7
		</script>
	</body>
</html>
