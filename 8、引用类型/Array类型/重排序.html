<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var values = [1,2,6,4,5,9]
			values.reverse()
			console.log(values) // [9, 5, 4, 6, 2, 1] 
		</script>
		<script type="text/javascript">
			var arr = [0, 1,5 ,10, 15]
			arr.sort()
			console.log(arr) // [0, 1, 10, 15, 5] 
		</script>
		<script type="text/javascript">
			function sortArray(a, b) {
				if (a < b) {
					return -1
				} else if (a > b) {
					return 1
				} else {
					return 0
				}
			}
			var arr = [0, 1,5 ,10, 15]
			console.log(arr.sort(sortArray)) // [0, 1, 5, 10, 15]
		</script>
		<script type="text/javascript">
			function sortArray(a,b) {
				return a - b
			}
			var arr = [0, 1,5 ,10, 15]
			console.log(arr.sort(sortArray)) // [0, 1, 5, 10, 15]
		</script>
	</body>
</html>
