<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [1,2,3,4,5,6,7,8]
			console.log(arr, arr.length) // [1, 2, 3, 4, 5, 6, 7, 8] 8 
			arr.shift()
			console.log(arr, arr.length) // [2, 3, 4, 5, 6, 7, 8] 7
			var item = arr.shift() 
			console.log(item) // 2
		</script>
		<script type="text/javascript">
			var arr = [1,2,3,4,5,6,7,8]
			console.log(arr, arr.length) // [1, 2, 3, 4, 5, 6, 7, 8] 8 
			arr.unshift(9,10)
			console.log(arr, arr.length) // [9,10,2, 3, 4, 5, 6, 7, 8] 10
		</script>
	</body>
</html>
