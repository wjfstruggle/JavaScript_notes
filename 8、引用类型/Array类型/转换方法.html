	<body>
		<script type="text/javascript">
			var colors = ["red","bule","green"]
			console.log(colors.toString()) //red,bule,green  
			console.log(colors.valueOf()) // ["red", "bule", "green"] 
			console.log(colors.toLocaleString()) // red,bule,green  
		</script>
