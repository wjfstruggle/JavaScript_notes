<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            console.log(1);
            setTimeout('console.log(2);', 1000);
            console.log(3);
            // 1
            // 3
            // 2
            function f() {
                console.log(2);
            }
            setTimeout(f, 1000) // 1秒后执行
            setTimeout(f) //setTimeout的第二个参数如果省略，则默认为0。 等同于
            setTimeout(f, 0)

            var x = 10
            var obj = {
                x: 1,
                y: function() {
                    console.log(this.x); // 10
                }
            }
            setTimeout(obj.y,1000)
            // 解决方法
            var x = 10
            var obj = {
                x: 1,
                y: function() {
                    console.log(this.x); // 1
                }
            }
            // 放在匿名函数中去
            setTimeout(function() {
                obj.y()
            }, 1000)

            // bind改变this的指向
            var x = 10
            var obj = {
                x: 1,
                y: function() {
                    console.log(this.x); // 1
                }
            }
            setTimeout(obj.y.bind(obj),1000)
        </script>
    </body>
</html>
