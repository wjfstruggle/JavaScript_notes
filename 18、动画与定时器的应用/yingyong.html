<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            div {
                width: 100px;
                height: 100px;
                border: 1px solid #000;
            }
        </style>
    </head>
    <body>
        <div id="div"></div>
        <script type="text/javascript">
            var div = document.getElementById("div")
            var timer;
            i = 0x100000;
            function fun() {
                timer = setTimeout(fun, 0)
                div.style.backgroundColor = "#" + i.toString(16);
                if (i++ == 0xFFFFFF) {
                    clearInterval(timer)
                }
            }
            timer = setTimeout(fun, 0)
        </script>
    </body>
</html>
