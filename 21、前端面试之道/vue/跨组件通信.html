<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div>
      <father></father>
    </div>
  </div>
  <template id="father">
    <div>
      <h4>父组件</h4>
      <child></child>
    </div>
  </template>

  <template id="child">
    <div>
      <h4>子组件</h4>
    </div>
  </template>
  <script src="vue.js"></script>
  <script>
    //  父组件
    Vue.component("father", {
      template: "#father",
      provide: {
        data() {
          return {
            msg: '111111'
          }
        }
      }
    })

    //  子组件
    Vue.component("child", {
      template: "#child",
      inject: ['msg'],
      mounted() {
        console.log(this.msg)
      },
    })
    const app = new Vue({
      el: "#app"
    })
  </script>
</body>

</html>
