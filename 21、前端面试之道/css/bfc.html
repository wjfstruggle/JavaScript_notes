<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .header {
      background-color: skyblue;
      border: 9px solid #ccc;
    }
    .box {
      height: 50px;
      width: 50px;
      background-color: rgb(31, 72, 88);
      float: left;
    }
    ul::after {
      /* 方法一： 伪类清除浮动 */
      content: '';
      display: block;
      line-height: 0;
      height: 0;
      clear: both;
      visibility: hidden;
    }
    ul {
      zoom: 1;
    }
    ul {
      /* 方法二 容器加上 overflow: hidden; */
      overflow: hidden; 
    }
    li {
      float: left;
    }
    .clear {
      /* 方法三 在浮动元素在添加一个空的div标签 css: clear: both; */
      clear: both;
    }
    .fr {
      float: right;
    }
  </style>
</head>
<body>
  <div class="header">
    <ul>
      <li>首页</li>
      <li>新闻</li>
      <li>关于</li>
      <li>更多</li>
    </ul>
    <div class="box"></div>
    <div class="box fr"></div>
    <div class="clear"></div>
  </div>
</body>
</html>
