<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>冒泡排序</title>
	</head>

	<body>
		<script type="text/javascript">
			/*
			 冒泡排序
			 [3,55,2,57,66,44,78]
			 第0次开始循环比较后者
			 	1: 3 -- >55 比较      		  [3,55,2,57,66,44,78]
			 	2: 3 -- >2比较        交换位置   [2,55,3,57,66,44,78]
			 	3: 3 -- >57比较          [2,55,3,57,66,44,78]
			 	4: 3 -- >66比较          [2,55,3,57,66,44,78]
			 	5: 3 -- >44比较          [2,55,3,57,66,44,78]
			 	6: 3 -- >78比较          [2,55,3,57,66,44,78]
			 	
			第1次开始循环比较后者
			 	2: 55 -- >3 比较      交换位置[2,3,55,57,66,44,78]
			 	3: 55 -- >57比较        [2,3,55,57,66,44,78]
			 	4: 55 -- >66比较          
			 	5: 55 -- >44比较          交换位置[2,3,44,57,66,55,78]
			 	6: 3 -- >78比较
			 	
			第2次开始循环比较后者
			 	3: 44 -- >57 比较      [2,3,44,57,66,55,78]
			 	4: 44 -- >66比较       
			 	5: 44 -- >55比较          
			 	6: 44 -- >78比较               
						 
			* */
			var arr = [3, 55, 2, 57, 66, 44, 78]
			var temp;
			for(var i = 0; i < arr.length; i++) {
				for(var j = i + 1; j < arr.length; j++) {
					// 判断大小
					if(arr[i] > arr[j]) {
						// 交换位置
						temp = arr[i];
						arr[i] = arr[j]
						arr[j] = temp;
					}
				}
			}
			console.log(arr)

			var arr5 = [{
					name: "111",
					sex: "boy",
					age: 18
				},
				{
					name: "222",
					sex: "girl",
					age: 17
				},
				{
					name: "333",
					sex: "boy",
					age: 16
				},
				{
					name: "444",
					sex: "girl",
					age: 15
				},
				{
					name: "555",
					sex: "boy",
					age: 20
				}
			]
			var temp;
			for(var i = 0; i < arr5.length; i++) {
				for(var j = i + 1; j < arr5.length; j++) {
					if(arr5[i].age > arr5[j].age) {
						temp = arr5[i].age;
						arr5[i].age = arr5[j].age
						arr5[j].age = temp;
					}
				}
			}
			console.log(arr5)
		</script>
	</body>

</html>
