<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			.box {
				position: relative;
				left: 50%;
				margin-left: -365px;
				width: 730px;
				height: 454px;
				overflow: hidden;
			}
			
			.box .banner {
				width: 4380px;
				height: 454px;
				position: absolute;
				left: 0;
				top: 0;
			}
			
			.box .banner a {
				display: block;
				float: left;
			}
			
			.box .btn {
				position: absolute;
				width: 50px;
				height: 50px;
				line-height: 42px;
				top: 50%;
				margin-top: -25px;
				font-size: 60px;
				text-align: center;
				cursor: pointer;
				color: #fff;
			}
			
			.box .btn:hover {
				background-color: rgba(0, 0, 0, .7);
			}
			
			.box .leftBtn {
				left: 0;
			}
			
			.box .rightBtn {
				right: 0;
			}
		</style>
	</head>

		<div class="box">

			<!--图片下标索引-->
