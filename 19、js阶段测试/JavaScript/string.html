		<script type="text/javascript">
			// charAt() 返回下标对应的字符
			// charCodeAt() 返回10进制Unicode编码（默认是16进制）
			console.log("ABC".charCodeAt(0)) // 65
			
			/*
			 * indexOf("检索的字符串") // 返回字符串的首字符开始检索位置，如果不存在，返回-1。
			 * 并且只返回第一次出现的位置
			 * 第二个参数表示搜索的起始位置
			 * */
			var num = "javascriptss"
			console.log("indexOf", num.indexOf("s"))// 4
			console.log("indexOf", num.indexOf("s", 5))// 10
			
			/*
			 lastIndexOf()返回最后一次出现的位置
			 * */
			console.log("lastIndexOf", num.lastIndexOf("s"))// 11
			
			/*concat()拼接，返回新的字符串，将被连接为一个字符串的一个或多个字符串对象。
			 * stringObject.concat(stringX,stringX,...,stringX)
			 不会修改原来的字符串
			 * */
			var num1 = "js"
			var num2 = "css"
			console.log(num1.concat(num2))// jscss
			
			/*
			 fromCharCode() 可接受一个指定的 Unicode 值的10进制，然后返回一个字符串。
			 用法： String.fromCharCode(numX,numX,...,numX)
			 一个或多个 Unicode 值，即要创建的字符串中的字符的 Unicode 编码。
			 * 
			 * */
			console.log(String.fromCharCode(101))
			
			/*slice()截取字符串的片段
			 * 开始位置必选，结束为可选，如果不写，默认到字符串结束。如果写了，不包活结束位置本身。
			 * 支持负数，表示倒数第几位
			 
			 * 
			 * */
			
			var str2 = "hello world"
			console.log(str2.slice(3))// lo world
			console.log(str2.slice(3, 5))// lo末尾不包括自己
			console.log(str2.slice(3, -5))// 
			
			/*substr()在字符串中抽取从 start 下标开始的指定数目的字符。
			 第二个参数： 长度
			 
			 substring()提取字符串中介于两个指定下标之间的字符。
			 第二个参数： 下标位置，不包括自己
			 * */
			
			var str="Hello world!"
			console.log(str.substring(3,7))// lo w
			console.log(str.substr(3,7))// lo worl
			
			/*
			 split()将字符串以某个字符串作为分割点去分分割数组
			 第二个参数是长度
			 * 
			 * */
			console.log(str.split("")) // ["H", "e", "l", "l", "o", " ", "w", "o", "r", "l", "d", "!"]
			console.log(str.split(" ")) // ["Hello,world!"]
			
			/*
			 replace() 替换
			 * 
			 * */
			
			var str4 = "今天星期天吗?今天星期天吗?今天星期天吗?"
			console.log(str4.replace("天","日"))
			
			// 循环替换天

			for (var i = 0;i < str.length; i++) {
				if (str.indexOf("天") == -1) {
					console.log(i+"次数")
					break;
				}
				str = str.replace("天","日");	
			}
			return str;
			}
