<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var i =0;
			while(i < 100) {
				console.log(i++);
			}
			/*
			 * do while
			 * 至少执行一次
			 */ 
			do {
				console.log("do while",i++);
			}while (i < 100)
		</script>
	</body>
</html>
