			// 能被4整除但不能被100整除,能被400整除的为世纪闰年
			function year(data) {
				if(isNaN(data) || data == 0) {
					alert("请输入正确的年份");
					return;
				}
					if (data%4==0 && data%100 !==0) {
					console.log(data+ "是普通闰年")
				} else if(data%400==0){
					console.log(data+ "是世纪闰年")
				} else{
					console.log(data+ "不是闰年")
			}
				}
			year(2000);//2000是世纪闰年
