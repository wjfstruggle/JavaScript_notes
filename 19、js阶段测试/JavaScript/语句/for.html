<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * 
			 * 执行循序 1-2-4-3-  2-4-3
			 * 		1	2     3
			 for（初始状态;条件;执行当前循环后执行的代码） {
			 	4
			 	代码块
			 }
			 * 1、内循环未结束时，外循环可以理解为一个暂时固定的值
			 * 2、列如乘法表或者二级联动
			 * */
			for (var k =1;k < 5; k++) {
				for (var j=1;j < 5;j++) {
					console.log(k*j)
				}
			}
			
			for (var i = 0; i < 5;i++) {
				if (i==2) {
//					break;
					continue;
				}
				console.log(i)
			}
		</script>
	</body>
</html>
