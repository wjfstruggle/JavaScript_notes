<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script defer="defer" src="1.js" type="text/javascript">
			// 延迟脚本，script标签定义了defer属性，脚本会被延迟到整个
			//页面都解析完毕后在执行.(只适用于外部脚本)
			
		</script>
		<script async="async" type="text/javascript">
			// 异步脚本async。
			// 这个属性与defer类似，都用于改变处理脚本的行为
		</script>
	</body>
</html>
