<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style type="text/css">
            * {
				margin: 0;
				padding: 0;
            }
            div{
            	width:100%;
            	text-align: center;
                position: absolute;
                bottom: 0;
            }
        </style>
        <style>

        </style>
    </head>
    <body>
        <div id="menu">
            <img src="images/1.png" alt="">
            <img src="images/2.png" alt="">
            <img src="images/3.png" alt="">
            <img src="images/4.png" alt="">
            <img src="images/5.png" alt="">
            <img src="images/6.png" alt="">
            <img src="images/7.png" alt="">
            <img src="images/8.png" alt="">
        </div>
        <script type="text/javascript">
            window.onload = function() {
                var menu = document.getElementById("menu")
                var img = menu.getElementsByTagName("img");
                var arr = [];  // 用于保存原来宽度
                for (var i = 0; i < img.length; i++) {
                    arr.push(img[i].offsetWidth);
                    // 宽度减小一般
                    img[i].width = parseInt(img[i].offsetWidth / 2);
                }
                document.addEventListener('mousemove', scaleImg)

                function scaleImg(e) {
                    var e = e || event;
                    /* 鼠标移入图片放大 */
                    for (var i = 0; i < img.length; i++) {
                        // 获取鼠标移动的位置
                        var x = e.clientX - img[i].offsetWidth/2 - img[i].offsetLeft;
                        var y = e.clientY - img[i].offsetHeight/2 - img[i].offsetTop - menu.offsetTop;
                        var scale = 1 - Math.sqrt(x*x + y*y)/300;    // 放大倍数
                        if (scale < 0.5) {
                            scale = 0.5
                        }
                        img[i].width = arr[i] * scale;
                    }
                };
            }
        </script>
    </body>
</html>
