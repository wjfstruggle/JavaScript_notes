<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            *{
                margin: 0;
                padding: 0;
                list-style: none;
                text-decoration: none;
            }
            ul {
                width: 200px;
                position: absolute;
                left: 50%;
                top: 10%;
                transform: translate(-50%, -10%);
            }
            ul > li {
                position: relative;
                width: 50px;
                height: 50px;
                background: #aaa;
            }
            ul > li > a {
                position: absolute;
                display: block;
                color: #000;
                width: 150px;
                height: 50px;
                line-height: 50px;
                text-align: center;
                left: 50px;
                top: 0;
            }
            ul > li:hover {
                width: 200px;
                transition: all .2s ease-in;
            }
            ul > li > a:hover {
                color: #fff;
            }
            li:nth-child(1){ background:#B3C833 url("./images/icoa1.png") no-repeat 12px center; }
    		li:nth-child(2){ background:#CE5043 url("./images/icoa2.png") no-repeat 12px center; }
    		li:nth-child(3){ background:#FB8521 url("./images/icoa3.png") no-repeat 12px center; }
    		li:nth-child(4){ background:#1AA1E1 url("./images/icoa4.png") no-repeat 12px center; }
    		li:nth-child(5){ background:#5E5CA6 url("./images/icoa5.png") no-repeat 12px center; }
    		li:nth-child(6){ background:#658092 url("./images/icoa6.png") no-repeat 12px center; }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="#">首页</a></li>
    		<li><a href="#">影视</a></li>
    		<li><a href="#">音乐</a></li>
    		<li><a href="#">图书</a></li>
    		<li><a href="#">记事</a></li>
    		<li><a href="#">设备</a></li>
        </ul>
    </body>
</html>
