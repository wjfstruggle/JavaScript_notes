<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>object对象</title>
</head>
<body>
    <script>
        //javascript的所有其他对象都继承自Object对象，
        // object实例方法
        Object.prototype.print = function () { 
        console.log(this);

        }
        var obj = new Object();
        obj.print() // object， obj直接继承了Object.prototype的属性和方法，可以直接使用obj.print调用print方法。也就是说，obj对象的print方法实质上就是调用Object.prototype.print方法。

        // object是一个函数
        var obj = Object();
        // 等同于
        var obj = Object(null);
        var obj = Object(undefined);
        obj instanceof Object // true
        // 如果参数是原始类型的值，Object方法将其转为对应的包装对象的实例（参见《原始类型的包装对象》一章）。

        var obj = Object(1);
        obj instanceof Object // true
        obj instanceof Number // true

        var obj = Object('foo');
        obj instanceof Object // true
        obj instanceof String // true

        var obj = Object(true);
        obj instanceof Object // true
        obj instanceof Boolean // true

        // object的静态方法，指的是部署在object本身的方法
        var obj1 = {
            p1: 123,
            p2: 456
        }
        // 包含了该对象自身的所有属性名。,Object.getOwnPropertyNames方法还返回不可枚举的属性名。
        Object.getOwnPropertyNames(obj1) // ["p1", "p2"]
        Object.getOwnPropertyNames('toString') // ["0", "1", "2", "3", "4", "5", "6", "7", "length"]
    </script>
</body>
</html>
