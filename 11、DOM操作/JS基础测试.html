			// 1.用代码实现一个8*8的棋盘；
			// 8*8棋盘，一黑一白，(奇数列 = 奇数)(偶数列=偶数)
			function board() {
				for(var i = 0; i < 8; i++) {
					for(var j = 0; j < 8; j++) {
						if((i % 2 !== 0 && j % 2 !== 0) || (i % 2 == 0 && j % 2 == 0)) {
							document.body.innerHTML += `<span class="board"></span>`
						} else {
							document.body.innerHTML += `<span></span>`
						}
					}
					document.write("</br>")
				}
			}
			board()

			// 2.用代码实现以下功能：找出数组[2,5,3,4,5,9,4,5]中的重复的数字的重复次数（两个相同数字为一次）
			var arr = [2, 5, 3, 4, 5, 9, 4, 5]
			var time5 = 0; // 5重复出现的次数
			var time4 = 0; // 4重复出现的次数
			function repeat_num(arr) {
				for(var i = 0; i < arr.length; i++) {
					if(arr[i] == 5) {
						time5++;
					} else if(arr[i] == 4) {
						time4++
					}
				}
				document.write("5重复出现的次数为", time5 - 1, "次")
				document.write('</br>')
				document.write("4重复出现的次数为", time4 - 1, "次")
			}
			repeat_num(arr);

			// 冒泡排序
			function bubbling_sort(arr) {
				var arr = [12, 4, 5, 9, 6, 27, 23, 35, 26]
				document.write(`<p>排序后的数组,${arr}</p>`);
				var temp; //交换元素
				for(var i = 0; i < arr.length; i++) {
					for(var j = i + 1; j < arr.length; j++) {
						// 判断前一个和后一个大小，交换位置（升序）
						if(arr[i] > arr[j]) {
							temp = arr[i];
							arr[i] = arr[j];
							arr[j] = temp;
						}
					}
				}
				document.write(`<p>排序后的数组, ${arr}</p>`);
			}
			bubbling_sort(arr);
