<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>cookies</title>
	</head>

	<body>
		<script type="text/javascript">
			
			/*
			 cookies: 有大小限制  最大为4kb  数量在30 ~ 50个左右
			 	可以请求时携带，后端也可以主动给客户端设置。
			 	用途： 可以作为登录凭证的标识
			 * */
			console.log(document.cookie)

			function setCookie(name, value) {
				var Days = 30;
				var exp = new Date();
				
				// 当地时间 + 时区偏差(分钟) * 60
				
				var localTime = (exp.getTime() + exp.getTimezoneOffset() * 60 *1000);
				// 60秒之后cookies清除
				exp.setTime(localTime + 60 * 1000);
				document.cookie = name + "=" + escape(value) + ";expires=" + exp.toString();
			}

			function getCookie(name) {
				var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");　　
				return(arr = document.cookie.match(reg)) ? unescape(arr[2]) : null;
			}
		</script>
	</body>

</html>
